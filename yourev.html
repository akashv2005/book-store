<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="icon" type="image" href="https://pngfre.com/wp-content/uploads/book-poster.png">
</head>
<body>
    <nav>
        <ul type="none" class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="./review.html">Reviews</a></li>
        </ul>
    </nav>
    <div>
        <table cellpadding="10px" rowspan="5px" colspan="5px">
        <h1 align="center">Write your review</h1>
        <form>
        <tr>
      <td> <label for="firstname">First Name:</label>
    <input type="text" name="firstname"></td></tr>
    <tr><td>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname"></td>
    </tr>
    <tr><td>
    <label for="email">Email Id: &nbsp;&nbsp;</label>
    <input type="email" name="email" placeholder="abc@gmail.com"></td>
    </tr>
    <tr>
        <td>
            <label for="genre">Choose a genre: </label>
            <select name="genre">
                <option value="fiction">Fiction</option>
                <option value="nonfiction">Non-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="relegious">Relegious</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="file">Choose a file:&nbsp;</label>
            <input type="file" accept=".png,.jpeg,.jpg">
        </td>
    </tr>
    <tr>
        <td>
            <label for="review">Write your review here: </label></td></tr>
            <tr><td>
            <textarea rows="10" cols="25" placeholder="Write your review here" name="review"></textarea>
        </td>
        </tr>
    </tr>
    <tr>
        <td>
            <button type="submit">Submit</button> &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Clear All</button>
            </td>
    </tr>
    </form>
    </table>
    </div>
</body>

</footer>
</html>
